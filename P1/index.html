<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Netflix</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />

  </head>

  <body>
    <main>
      <header class="header_and_footer">
        <img src="imgs/logo2.png" alt='Logo' id="logo"/>

        <aside id="header_form_container">
          <form action="" method="post">
            <label for="user">Usuario:   </label>
            <input type="text" id="user"/><br>

            <label for="password">Contraseña:   </label>
            <input type="password" id="password"/><br>

            <input type="submit" id="send_button" value="Enviar"/>

            <!--- Esto está dentro del formulario para poner

            <a href="altausuario.html">
              Registro de usuarios

      <nav class="nav_section_button">
        <a class="blue-button">Sección 1</a>
        <a class="blue-button">Sección 2</a>
        <a class="blue-button hide-mobile">Sección 3</a>
        <a class="blue-button hide-tablet">Sección 4</a>
      </nav>

      <section id="main_page_container">
        <aside class="hide-tablet" id="left_column_container">
          <aside id="featured_image_container">
            <img id="featured_img" src="imgs/got_featured.jpg" alt='Featured'/>
          </aside>
        </aside>

        <aside class="hide-tablet" id="separator"></aside>

        <aside id="right_column_container">
          <h2 id="featured_list_header"> Algunos elementos destacados</h2>

          <aside id="featured_list_container">
            <p class="featured_elem">
              <img src="imgs/cable.jpg" class="featured_list_image"
                alt='Las chicas del cable' />
              <a class="elem_title">Las chicas del cable</a>
            </p>

            <p class="featured_elem">
              <img src="imgs/friends.jpg" class="featured_list_image"
                alt='Colegas' />
              <a class="elem_title">Colegas</a>
            </p>

            <p class="featured_elem">
              <img src="imgs/himym.png" class="featured_list_image"
                alt='Como conocía a vuestra madre'/>
              <a class="elem_title">Como conocí a vuestra madre</a>
            </p>

            <p class="featured_elem">
              <img src="imgs/got.jpg" class="featured_list_image"
                alt='Juego de tronos'/>
              <a class="elem_title">Juego de tronos</a>
            </p>

            <p class="featured_elem">
              <img src="imgs/gambito.jpg" class="featured_list_image"
                alt='Gambito de dama'/>

            <br>
