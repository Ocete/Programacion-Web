<!DOCTYPE html>
<html>
  <body>
    <p onclick="changeText(this)">a b c d e</p>
  </body>
</html>

<script>
  var next_letter = 'f'.charCodeAt(0);
  const max_value = 'z'.charCodeAt(0) + 1;

  function changeText(id) {
  	if (next_letter >= max_value) {
    	alert("Hello World!");
    } else {
      id.innerHTML = id.innerHTML + " " + String.fromCharCode(next_letter);
      next_letter++;
    }
  }
</script>
