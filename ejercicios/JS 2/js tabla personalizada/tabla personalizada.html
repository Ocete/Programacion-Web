<a>Mi tabla personalizada:</a>

<script>
	function insertChild(parent, type, content) {
		var new_node = document.createElement(type);
  	new_node.textContent = content;
    parent.appendChild(new_node);
    return new_node;
  }

document.write('<table></table>');
const tabla = document.getElementsByTagName("table")[0];
var insercion = 0;
var n_filas = 3;
var n_columnas = 4;


var head = insertChild(tabla, "thead", "")
var fila = insertChild(head, "tr", "")
for (var i = 0; i < n_columnas; i++) {
	insertChild(fila, "td", insercion);
  insercion++;
}

var body = insertChild(tabla, "tbody", "")
for (var i = 1; i < n_filas; i++) {
	var fila = insertChild(body, "tr", "")
	for (var j = 0; j < n_columnas; j++) {
		insertChild(fila, "td", insercion);
  	insercion++;
  }
 }

</script>
